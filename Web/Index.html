<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working Days Calculator</title>
</head>
<body>
    <h1>Working Days Calculator</h1>
    <form id="dateForm">
        <label for="startDate">Start Date (DD/MM/YYYY):</label>
        <input type="text" id="startDate" name="startDate" required>
        <label for="endDate">End Date (DD/MM/YYYY):</label>
        <input type="text" id="endDate" name="endDate" required>
        <button type="submit">Calculate Working Days</button>
    </form>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
